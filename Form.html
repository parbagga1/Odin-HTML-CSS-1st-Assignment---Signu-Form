<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    


</head>
<body>
    
    <main class="container">
        <div class="left">

               <div class="logo">
                <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <span>ODIN</span>
            </div> 

        </div>




        <div class="right">

            <div class="top__description">
                <p>
                    This is not a real online service! You know you need something
                    <br>
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <span class="italic">now</span> to get started.
                </p>
                <p>You <span class="italic">know</span> you want to
                </p>
            </div>


                <form action="" class="signup_form">

                    <div class="inputs">
                    
                    <h3 class="input_heading">Let's do this!</h3>
                    
                    <div class="row row1">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                     </div>
                     <div>
                       <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">

                     </div>
                    
                    </div>

                    <div class="row row2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                     </div>
                     <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone">

                     </div>
                    
                    </div>

                    <div class="row row3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                     </div>
                     <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" required>

                     </div>
                    
                    </div>
                    </div>

                    <button type="submit">Create Account</button>



                </form>

            <div class="login_link">
            <p>Already have an account? <span><a href="#">Log in</a></span> </p>
        </div>
        </div>


        

    </main>




</body>
</html>
